<div class="login">
 <app-bar></app-bar>
    <div class="background"></div>
    <div class="form-container">
      <div class="form-box">
        <h1 class="title">Connectez</h1>
        <form (submit)="handleLogin($event)">
          <div class="form-group">
            <label for="username">Nom D'utilisateur</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              autocomplete="username"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              autocomplete="current-password"
              required
            />
          </div>
          <div class="error" *ngIf="error">{{ error }}</div>
          <button type="submit" class="btn btn-primary">Connectez-Vous</button>
          <button (click)="navigateToSignup()" type="button" class="btn btn-secondary">Cr√©er un compte</button>
        </form>
      </div>
    </div>
  </div>
